<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone HTML CSS by Othman MEKOUAR</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>


    <div class="navbar">
      <div class="toggle">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
      </div>

      <img class="logoytb" src="./assets/images/logoytb.png" alt="" />

      <div class="searchmaman">
        <input class="inputnavbar" placeholder="Rechercher" type="text" />
        <div class="search">
          <i class="fas fa-search loupe"></i>
        </div>
      </div>

      <div class="microphone">
        <i class="fa-solid fa-microphone micro"></i>
      </div>

      <div class="creer">
        <i class="fa-solid fa-plus addicone"></i>
        <span class="creernavbar">Créer</span>
      </div>

      <div class="alarme">
        <i class="fa-regular fa-bell sonnerieicone"></i>
        <div class="notif">9+</div>
      </div>

      <div class="profil">
        <img src="./assets/images/imgprofil.jpg" alt="" />
      </div>
    </div>

    <div class="categories">

        <div class="souscategories"><span>Tous</span></div>
        <div class="souscategories"><span>Musique</span></div>
        <div class="souscategories"><span>Postes de pilotage</span></div>
        <div class="souscategories"><span>Spotter</span></div>
        <div class="souscategories"><span>Mix</span></div>
        <div class="souscategories"><span>Podcasts</span></div>
        <div class="souscategories"><span>Jeux vidéos</span></div>

        <div class="iconearrowcategorie">
            <span>></span>

        </div>

    </div>

    <script src="./index.js"></script>
  </body>
</html>
